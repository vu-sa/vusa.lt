name: Common Setup

on:
  workflow_call:
    inputs:
      php-version:
        required: false
        type: string
        default: '8.3'
      include-coverage:
        required: false
        type: boolean
        default: false
      node-version:
        required: false
        type: string
        default: '20'

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: dom, curl, libxml, mbstring, zip, fileinfo
          coverage: ${{ inputs.include-coverage && 'xdebug' || 'none' }}
          
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
          
      - name: Install Composer dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
        
      - name: Copy .env and generate key
        run: |
          cp .env.example .env
          php artisan key:generate --force
        
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
        
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'
          
      - name: Install npm dependencies
        run: npm ci
        
      - name: Build development frontend assets
        run: npm run build
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: |
            public/build
            vendor
          retention-days: 1
        # Note: public/build contains development build (no secrets)
        # Production build with secrets happens in deploy.yml